<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch!</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="border-container">
      <h1>Etch-a-Sketch</h1>
      <div id="grid-container"></div>
      <div id="button-box">
        <img
          id="colormode"
          class="bottom"
          src="images/colormode.svg"
          alt="color mode"
        />
        <button class="bottom">SHAKE!</button>
        <img
          id="gridsize"
          class="bottom"
          src="images/gridsize.svg"
          alt="grid size"
        />
      </div>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Choose color mode:</p>
        <button class="colorselector" id="blackandwhite">
          Black and White
        </button>
        <button class="colorselector" id="randomcolor">Random colors</button>
        <button class="colorselector" id="shader">Shader</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
